<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!----------------fonts------------------>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Sofia+Sans+Condensed:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>sign-up page</title>
  </head>

  <body>
    <main>
      <header>Sign-up | Individuals</header>
      <section>
        <div class="container">
          <div class="sub-container">
            <img src="./Logo.png" alt="logo" />
            <h2>For Individuals</h2>
            <p>
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity, and improving organization
              wellness.
            </p>
          </div>
          <!------------------Form---------------------->
          <div class="sub-container-2">
            <form action="index.html" method="post">
              <div class="flex-container">
                <span class="flex1">
                  <label for="first-name"><b>First Name</b></label>
                  <br />
                  <input
                    type="text"
                    id="first-name"
                    placeholder="Jane"
                    required
                  />
                </span>
                
                <span class="flex2">
                  <label for="last-name"><b>Last Name</b></label>
                  <br />
                  <input type="text" id="last-name" placeholder="" required />
                </span>
              </div>
              <br />
              <div class="flex-container">
                <span class="flex3">
                  <label for="gender"><b>Gender</b></label>
                  <br />
                  <select name="Gender" id="gender">
                    <option disabled selected value="text">select here</option>
                    <option value="text">Male</option>
                    <option value="text">Female</option>
                  </select>
                </span>
                
                <span class="flex4">
                  <label for="dob"><b>Date of Birth</b></label>
                  <br />
                  <input
                    type="text"
                    id="date"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')"
                    placeholder="Select here"
                  />
                  <span class="material-symbols-outlined">
                    calendar_month
                  </span>
                </span>
              </div>
              <br />
              <div class="flex-container">
                <span class="flex5">
                  <label for="weight"><b>Weight(KG)</b></label>
                  <br />
                  <input
                    type="text"
                    id="weight"
                    placeholder="Enter weight"
                    required
                  />
                </span>
                
                <span class="flex6">
                  <label for="height"><b>Height(CM)</b></label>
                  <br />
                  <input
                    type="text"
                    id="height"
                    placeholder="Enter height here"
                    required
                  />
                </span>
              </div>
              <br />
              <div class="flex7">
                <label for="activity"><b>Activity Level</b></label>
                <br />
                <select name="activity" id="">
                  <option disabled selected value="text">select here</option>
                  <option value="text">Sedentary</option>
                  <option value="text">Lightly Active</option>
                  <option value="text">Moderately Active</option>
                  <option value="text">Very Active</option>
                  <option value="text">Extra Active</option>
                </select>
              </div>
              <br />
              <div class="flex8">
                <label for="password"><b>Password</b></label>
                <br />
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                  required
                />
                <span class="material-symbols-outlined"> visibility </span>
              </div>
            <br />
            <div class="flex9">
              <button type="Register" class="register">Register</button>
            </div>
            <br />
            
            
         
          <div class="flex10">
            <footer>
             <p>By clicking Register, you agree to our
              
              <a href="#"> Terms of Use </a> and our
              
              <a href="#"> Privacy Policy</a>
              </p>
            </footer>
          </div>
        </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
